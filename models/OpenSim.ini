[Startup]
  PIDFile = "/home/<[user_name]>/.opensim/<[sim_name]>.sim/temp/<[sim_name]>.pid"
  regionload_regionsdir="/home/<[user_name]>/.opensim/<[sim_name]>.sim/regions"

[Network]
  http_listener_port = <[sim_port]>

[DatabaseService]
  StorageProvider = "OpenSim.Data.MySQL.dll"
  ConnectionString = "Data Source=localhost;Database=sim_<[user_name]>_<[sim_name]>;User ID=<[user_name]>;Password=<[db_password]>;Old Guids=true;"

[Architecture]
  Include-Architecture = "/home/<[user_name]>/.opensim/<[sim_name]>.sim/config-include/GridHypergrid.ini"
