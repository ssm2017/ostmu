[Startup]
WorldMapModule = WorldMap
MapImageModule = Warp3DImageModule
GenerateMapTiles = true

[Modules]
AssetCaching = \"FlotsamAssetCache\"
Include-FlotsamCache = \"${SIM_FOLDER}/config-include/FlotsamCache.ini\"

[AssetService]
DefaultAssetLoader = \"OpenSim.Framework.AssetLoader.Filesystem.dll\"
AssetLoaderArgs = \"assets/AssetSets.xml\"
AssetServerURI = \"http://${GRID_IP}:8003\"

[InventoryService]
InventoryServerURI = \"http://${GRID_IP}:8003\"

[GridInfo]
GridInfoURI = \"http://${GRID_IP}:8002\"

[GridService]
GridServerURI = \"http://${GRID_IP}:8003\"
Gatekeeper=\"http://${GRID_IP}:8002\"

[Messaging]
Gatekeeper = \"http://${GRID_IP}:8002\"

[AvatarService]
AvatarServerURI = \"http://${GRID_IP}:8003\"

[PresenceService]
PresenceServerURI = \"http://${GRID_IP}:8003\"

[UserAccountService]
UserAccountServerURI = \"http://${GRID_IP}:8003\"

[GridUserService]
GridUserServerURI = \"http://${GRID_IP}:8003\"

[AuthenticationService]
AuthenticationServerURI = \"http://${GRID_IP}:8003\"

[FriendsService]
FriendsServerURI = \"http://${GRID_IP}:8003\"

[HGInventoryAccessModule]
HomeURI = \"http://${GRID_IP}:8002\"
Gatekeeper = \"http://${GRID_IP}:8002\"

[UserAgentService]
UserAgentServerURI = \"http://${GRID_IP}:8002\"

[MapImageService]
MapImageServerURI = \"http://${GRID_IP}:8003\"
